apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-time-coffee
  namespace: argocd
spec:
  destination:
    namespace: app-time-coffee
    server: https://kubernetes.default.svc
  project: default
  source:
    path: simple/chart
    repoURL: https://github.com/QJoly/kubernetes-coffee-image
    targetRevision: main
  syncPolicy:
    syncOptions:
      - CreateNamespace=true