apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: bankwiz-dev
resources:
- sealed-secret.yaml
- namespace.yaml
- service-account.yaml
- ../common
images:
- name: bankwiz-server-image
  newName: ghcr.io/jbwittner/bankwiz_server
  newTag: develop-2139622ac65868f7876f7c01cd0bd4d1c7f1cb78
configMapGenerator:
- name: bankwiz-server-additional-config
  files:
    - application.yaml
patches:
- path: ingress-patch.json
  target:
    kind: Ingress
    name: bankwiz-ingress
- path: additional-config.yaml
  target:
    kind: Deployment
    name: bankwiz-deployment