apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infra-openebs
  namespace: argocd
spec:
  destination:
    namespace: openebs
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: openebs/openebs
    repoURL: https://openebs.github.io/openebs
    targetRevision: 4.1.3
  syncPolicy:
    syncOptions:
      - CreateNamespace=true