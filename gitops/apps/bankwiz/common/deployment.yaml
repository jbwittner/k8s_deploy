apiVersion: apps/v1
kind: Deployment
metadata:
  name: bankwiz-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bankwiz-server
  template:
    metadata:
      labels:
        app: bankwiz-server
    spec:
      containers:
        - name: bankwiz-server-container
          image: bankwiz-server-image
          imagePullPolicy: Always
          env:
            - name: BANKWIZ_USER_POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: bankwiz-secret            # Le nom du Secret généré par ton SealedSecret
                  key: bankwiz_user_postgres_password  # Clé définie dans ton SealedSecret
          envFrom:
            - configMapRef:
                name: bankwiz-config
          resources:
            requests:
              cpu: "500m"
              memory: "500Mi"
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /actuator/health/liveness
              port: 9595
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 30
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /actuator/health/readiness
              port: 9595
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 30
