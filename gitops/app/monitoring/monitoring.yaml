apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-monitoring
  namespace: argocd
spec:
  project: default
  syncPolicy:
    automated:
      enabled: true
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
      - CreateNamespace=true
  sources:
    # Source pour le chart Helm
    - chart: kube-prometheus-stack
      repoURL: https://prometheus-community.github.io/helm-charts
      targetRevision: 79.4.1
      helm:
        values: |
          grafana:
            defaultDashboardsInterval: 10m
            ingress:
              enabled: true
              annotations:
                external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
                external-dns.alpha.kubernetes.io/hostname: grafana.wittnerlab.com
                external-dns.alpha.kubernetes.io/target: 9110d4dd-b637-4907-8ff3-cd54a0ddfbc8.cfargotunnel.com
              hosts: 
                - grafana.wittnerlab.com
            admin:
              existingSecret: monitoring-secret
              userKey: admin_login
              passwordKey: admin_password
          prometheus:
            prometheusSpec:
              retention: 7d    
              storageSpec: 
                volumeClaimTemplate:
                  spec:
                    accessModes: ["ReadWriteOnce"]
                    resources:
                      requests:
                        storage: 50Gi
    # Source pour les ressources auxiliaires (namespace, secrets, etc.)
    - repoURL: https://github.com/jbwittner/k8s_deploy
      targetRevision: main
      path: gitops/app/monitoring/resources
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
