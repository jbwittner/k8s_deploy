apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gha-runner-scale-set-controller-release-bankwiz
  namespace: arc-systems
spec:
  interval: 1m
  chart:
    spec:
      chart: gha-runner-scale-set-controller # Nom du chart
      version: 0.12.1
      sourceRef:
        kind: HelmRepository
        name: gha-runner-scale-set-controller-repository
        namespace: arc-systems
  values:
    githubConfigUrl: https://github.com/jbwittner/bankwiz_server
    githubConfigSecret: github-bankwiz-secret