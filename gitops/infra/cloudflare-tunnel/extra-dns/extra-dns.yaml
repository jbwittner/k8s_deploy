apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infra-cloudflare-extra-dns
  namespace: argocd
spec:
  project: default
  syncPolicy:
    automated:
      enabled: true
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  sources:
    # Source pour le chart Helm
    - chart: external-dns
      repoURL: https://kubernetes-sigs.github.io/external-dns
      targetRevision: 1.19.0
      helm:
        values: |
          env:
          - name: CF_API_TOKEN
            valueFrom:
              secretKeyRef:
                key: apiKey
                name: cloudflare-api-key
          policy: sync
          provider:
            name: cloudflare
          sources:
          - ingress
    # Source pour les ressources auxiliaires (namespace, secrets, etc.)
    - repoURL: https://github.com/jbwittner/k8s_deploy
      targetRevision: main
      path: gitops/infra/cloudflare-tunnel/extra-dns/resources
  destination:
    server: https://kubernetes.default.svc
    namespace: cloudflare-tunnel
