apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-gethomepage
  namespace: argocd
spec:
  destination:
    namespace: app-gethomepage
    server: https://kubernetes.default.svc
  project: default
  source:
    path: simple/chart
    repoURL: https://jameswynn.github.io/helm-charts
    targetRevision: main
  syncPolicy:
    syncOptions:
      - CreateNamespace=true