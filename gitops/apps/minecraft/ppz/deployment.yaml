apiVersion: apps/v1
kind: Deployment
metadata:
  name: minecraft-ppz-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minecraft-ppz
  template:
    metadata:
      labels:
        app: minecraft-ppz
    spec:
      nodeSelector:
        kubernetes.io/hostname: w-ns3106816
      containers:
        - name: minecraft-ppz-container
          image: itzg/minecraft-server:java21-graalvm
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: minecraft-ppz-config
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "3Gi"
              cpu: "1000m"
          readinessProbe:
            exec:
              command:
                - mc-monitor 
                - status 
                - --host 
                - localhost 
                - --port
                - "25565"
            initialDelaySeconds: 60
            periodSeconds: 10
            failureThreshold: 20


