apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infra-cloudflare-tunnel-wittnerlab-com
  namespace: argocd
spec:
  project: default
  syncPolicy:
    automated:
      enabled: true
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  sources:
    # Source pour les ressources auxiliaires (namespace, secrets, etc.)
    - repoURL: https://github.com/jbwittner/k8s_deploy
      targetRevision: main
      path: gitops/infra/cloudflare-tunnel/wittnerlab-com/resources
    # Source pour le chart Helm
    - chart: cloudflare-tunnel
      repoURL: https://cloudflare.github.io/helm-charts
      targetRevision: 0.3.2
      helm:
        values: |
          cloudflare:
            tunnelName: kubernetes-wittnerlab-com
            tunnelId: 9110d4dd-b637-4907-8ff3-cd54a0ddfbc8
            secretName: cloudflare-tunnel-credentials
            ingress:
              - hostname: "*.wittnerlab.com"
                service: "https://infra-ingress-nginx-controller.ingress-nginx.svc.cluster.local:443"
                originRequest:
                  noTLSVerify: true
          resources:
            limits:
              cpu: "100m"
              memory: "128Mi"
            requests:
              cpu: "100m"
              memory: "128Mi"
          replicaCount: 2
  destination:
    server: https://kubernetes.default.svc
    namespace: cloudflare-tunnel
