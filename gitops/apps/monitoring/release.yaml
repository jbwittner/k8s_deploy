apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: monitoring-release
  namespace: monitoring
spec:
  interval: 1m
  chart:
    spec:
      chart: kube-prometheus-stack # Nom du chart
      version: 69.7.2
      sourceRef:
        kind: HelmRepository
        name: monitoring-repository
        namespace: monitoring
  values:
    grafana:
      ingress:
        enabled: true
        ingressClassName: nginx
        hosts: 
          - grafana.bytedragon.tech