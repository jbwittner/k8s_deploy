apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-dashboard-release
  namespace: kube-dashboard
spec:
  interval: 1m
  chart:
    spec:
      chart: kubernetes-dashboard # Nom du chart
      version: 7.11.1
      sourceRef:
        kind: HelmRepository
        name: kube-dashboard-repository
        namespace: kube-dashboard
  values:
    app:
      ingress:
        enabled: true
        ingressClassName: nginx
        hosts: 
          - kube-dashboard.bytedragon.tech
        tls:
          enabled: true
    nginx:
      enabled: false