apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: it-tools-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: ittools.bytedragon.tech
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: it-tools-service
                port:
                  number: 80