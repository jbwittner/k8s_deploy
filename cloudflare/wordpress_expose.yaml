apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
    external-dns.alpha.kubernetes.io/hostname: wordpress.bytedragon.tech
    external-dns.alpha.kubernetes.io/target: da623258-6bcf-4ffb-b717-32182c6f457e.cfargotunnel.com
  name: demo-wordpress
  namespace: wordpress
spec:
  rules:
  - host: wordpress.bytedragon.tech
    http:
      paths:
      - backend:
          service:
            name: demo-wordpress
            port:
              number: 80
        path: /
        pathType: Prefix
