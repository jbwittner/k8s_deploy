apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/jbwittner/k8s_deploy
    targetRevision: main
    path: gitops/bootstrap/bootstrap-app.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
      - CreateNamespace=true